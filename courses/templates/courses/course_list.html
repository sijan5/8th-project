{% extends 'base_generic.html' %}

{% block content %}
  <h1>Courses</h1>
  <a href="{% url 'course_create' %}">Add New Course</a>
  <ul>
    {% for course in courses %}
      <li>
        <a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a>
        (<a href="{% url 'course_edit' course.pk %}">Edit</a>)
        (<a href="{% url 'course_delete' course.pk %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
{% endblock %}
